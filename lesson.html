<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lessons in Csound</title>
    <link href="css/csound-lessons.css" rel="stylesheet">
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>

    <div id="header">
      Lessons in Csound
    </div>

    <div id="container">
      <div id="editor-container">
        <div id="editor-controls">

          <div class="btn-group btn-group pull-right">
            <button type="button" class="btn btn-primary btn-sm" id="CompileButton">Compile</button>
            <button type="button" class="btn btn-primary btn-sm" id="PerformButton">Perform</button>
            <button type="button" class="btn btn-primary btn-sm" id="RenderButton">Render</button>
            <button type="button" class="btn btn-primary btn-sm" id="ResetButton">Reset</button>
          </div>
        </div>
        <div id="editor"></div>
      </div>
      <div id="lesson">
        <div id="lessonText"></div>
      </div>
    </div>


    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/libcsound.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/CsoundObj.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/csound-lessons.js" type="text/javascript" charset="utf-8"></script>

    <script>
      loadLesson("./lessons/pieces/trapped/trapped.csd", "./lessons/pieces/trapped/trapped.html");

      $("#CompileButton").click(csCompile);
      $("#PerformButton").click(csCompile);
      $("#RenderButton").click(csCompile);
      $("#ResetButton").click(csCompile);
    </script>

  </body>
</html>
